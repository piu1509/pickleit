<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 15px;
        }
        .pay-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
            margin: 0 10px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0;
            background: #28a745;
            position: relative;
            animation: scaleIn 0.5s ease-in-out;
        }
        .checkmark::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 28px;
            width: 20px;
            height: 40px;
            border: solid white;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .btn { background: #023047; border-color: #023047; }
        .btn:hover, .btn:focus{background-color: #219ebc; border-color: #219ebc;}

        .nw-top { display: flex; align-items: center; justify-content: center; gap: 10px; }
            
        .checkmark, .error-icon { width: 40px; height: 40px; }
        .checkmark::after, .error-icon::after { top: 7px; left: 12px; width: 8px; height: 17px; }

        .nw-logo { display: block; margin: 0; }
        .nw-logo img{margin: 0 !important;}

        @media (max-width: 767.98px) {
            .pay-container{padding: 20px;}
            .pay-container * { font-size: 14px; line-height: 22px; margin: 0 auto 18px; }
            .btn { padding: 9px 18px; }
            .pay-container h1{font-size: 22px; margin: 20px 0;}
            .checkmark, .error-icon{margin: 0;}
        }
    </style>
</head>
<body>
    <canvas class="confetti" id="confetti-canvas"></canvas>
    <div class="pay-container">
        <a href="javascript:void(0);" class="nw-logo"><img src="https://dev.pickleit.app/static/images/indexing/footer-logo.png" alt=""></a>
        <div class="nw-top">
            <div class="checkmark"></div>
            <h1>Payment Successful!</h1>
        </div>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p>Your subscription has been activated! Welcome aboard!</p>
        {% endif %}
        <a href="{% url 'user_side:subcription_plan' %}" class="btn">Close and Reopen App</a>
    </div>
    <script>
        // Confetti animation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead'];

        function ConfettiPiece() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 10 + 5;
            this.speed = Math.random() * 3 + 2;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.angle = Math.random() * 360;
        }

        ConfettiPiece.prototype.update = function() {
            this.y += this.speed;
            this.angle += 5;
            if (this.y > canvas.height) {
                this.y = -this.size;
                this.x = Math.random() * canvas.width;
            }
        };

        ConfettiPiece.prototype.draw = function() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        };

        for (let i = 0; i < 100; i++) {
            confetti.push(new ConfettiPiece());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(piece => {
                piece.update();
                piece.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
