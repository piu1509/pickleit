<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
    body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #a51e1e;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }

    p {
        color: #404F5E;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
    }

    i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
    }

    .card {
        background: white;
        padding: 60px 50px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
    }

    .title {
        font-size: 28px;
        font-weight: 600;
    }

    .py-10 {
        padding-top: 20px;
        padding-botom: 20px;
    }

    .btn-back {
        display: inline-block;
        margin-top: 5px;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        padding-left: 2rem;
        padding-right: 2rem;
        text-decoration: none;
        color: #a51e1e;
        border-radius: 4px;
        border: 1px solid #f5dcdc;
        background-color: #ffe7e7;
    }
    </style>
</head>

<body>
    <div class="card">
        <img src="http://18.190.217.171/static/images/PickleIt_logo.png" alt="" width="160">
        <div style="border-radius:64px; height:64px; width:64px; background: #F8FAF5; margin:0 auto;">
            <svg fill="#a83e3e" width="64px" height="64px" viewBox="0 0 512.00 512.00" xmlns="http://www.w3.org/2000/svg" stroke="#a83e3e" stroke-width="1.024"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="9.216"></g><g id="SVGRepo_iconCarrier"><title>ionicons-v5-m</title><path d="M256,48C141.31,48,48,141.31,48,256s93.31,208,208,208,208-93.31,208-208S370.69,48,256,48Zm75.31,260.69a16,16,0,1,1-22.62,22.62L256,278.63l-52.69,52.68a16,16,0,0,1-22.62-22.62L233.37,256l-52.68-52.69a16,16,0,0,1,22.62-22.62L256,233.37l52.69-52.68a16,16,0,0,1,22.62,22.62L278.63,256Z"></path></g></svg>
        </div>
        <h1 class="title">Payment Failed</h1>
        <p>Please try again after some time<br /></p>
        <div class="py-10 text-center">
            {% comment %} <p class="btn-back">your subscription has expired on {{expires_time}} </p> {% endcomment %}
            
        </div>
    </div>
</body>

</html>
