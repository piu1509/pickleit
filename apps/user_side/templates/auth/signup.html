<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<title>Sign In | PickleIT</title>

	{% load static %}
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<style>
		.log-main { display: flex; align-items: stretch; }
		.log-main > div { position: relative; width: 100%; height: 100vh; padding: 40px; overflow: hidden;  }
		.log-main > div .inner { width: 100%; }
		.log-main > div .inner .card { max-width: 480px; margin: 0 auto 30px; }
		.log-right{overflow: auto; display: flex; align-items: center; justify-content: center;}
		.log-left { background: url('/static/images/indexing/bg.jpg') center center no-repeat; background-size: cover; }

		.top-logo { display: block; margin: 0 auto; max-width: 140px; }
		.top-logo img { display: block; max-width: 100%; }
		.log-left h3 { text-align: center; font-size: 26px; font-weight: 700; color: #fff; margin: 30px 0 100px; }
		.btm-img { display: flex; align-items: flex-end; justify-content: center; margin: 0 auto; position: absolute; left: 0; bottom: -50px; width: 100%; }
		.bn-img-left{margin-right: -50px;}
		.bn-img-right{margin-left: -50px;}
		.bn-img-center{position: relative; z-index: 1;}

		.btn.btn-primary { background: #023047; border-color: #023047; }
		.btn.btn-primary:hover, .btn.btn-primary:focus{background-color: #219ebc; border-color: #219ebc;}
		
		@media only screen and (max-width: 1370.98px) {
			.btm-img img { max-width: 200px; display: block; }
			.bn-img.bn-img-center img { max-width: 225px; }
			.bn-img-left{margin-right: -70px;}
			.bn-img-right{margin-left: -70px;}
		}

		@media only screen and (max-width: 991.98px) {
			.log-main { flex-direction: column; }
			.log-main > div{height: auto;}
			.btm-img { display: none; }
			.log-left h3 { font-size: 22px; margin: 30px 0 0; }
			.top-logo{max-width: 90px;}
			.log-left h3 { font-size: 18px; margin: 20px 0 0; }



		}












	</style>
</head>

<body>

	<div class="log-main">
		<div class="log-left">
			<a href="" class="top-logo"><img src="/static/images/indexing/logo.png" alt=""></a>
			<h3>Just Pickle It!</h3>

			<div class="btm-img">
				<div class="bn-img bn-img-left">
					<img src="/static/images/indexing/bn-img1.png" alt="">
				</div>
				<div class="bn-img bn-img-center">
					<img src="/static/images/indexing/bn-img2.png" alt="">
				</div>
				<div class="bn-img bn-img-right">
					<img src="/static/images/indexing/bn-img3.png" alt="">
				</div>
			</div>
		</div>
		<div class="log-right">
			<div class="inner">					
				<div class="text-center mt-4">
					<h1 class="h2">Get started</h1>
					<p class="lead">
						Start creating the best possible user experience for you customers.
					</p>
				</div>
				<div class="card">
					<div class="card-body">
						<div class="m-sm-3">
							<form>
								<div class="mb-3">
									<label class="form-label">Full name</label>
									<input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label>
									<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
								</div>
								<div class="d-grid gap-2 mt-3">
									<a href="#" class="btn btn-lg btn-primary">Sign up</a>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="text-center mb-3">
					Already have account? <a href="{% url 'user_side:user_login' %}">Log In</a>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
