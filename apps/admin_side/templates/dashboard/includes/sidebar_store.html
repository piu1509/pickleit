{% load static %}
<style>
     /* Overlay */
   .custom-modal {
        display: none; /* only this, at first */
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5); /* dark background */
        align-items: center;
        justify-content: center;
    }

    /* Modal content box */
    .custom-modal-content {
        background-color: #fff;
        border-radius: 12px;
        padding: 30px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Title and text */
    .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .modal-text {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 25px;
    }

    /* Button group */
    .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    /* Primary and Outline Buttons */
    .btn {
        padding: 10px 20px;
        font-weight: 600;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn-primary {
        background-color: #0d6efd;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }

    .btn-outline-primary {
        background-color: white;
        border: 2px solid #0d6efd;
        color: #0d6efd;
    }

    .btn-outline-primary:hover {
        background-color: #e6f0ff;
    }
</style>

        <div id="logoutModal" class="custom-modal">
            <div class="custom-modal-content">
                <h3 class="modal-title">Logout Confirmation</h3>
                <p class="modal-text">Are you sure you want to do logout?</p>
                <div class="modal-buttons">
                    <button id="confirmLogout" class="btn btn-primary">Confirm</button>
                    <button id="cancelLogout" class="btn btn-outline-primary">Cancel</button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('logoutbtn').addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('logoutModal').style.display = 'flex'; // Use flex for centering
            });

            document.getElementById('confirmLogout').addEventListener('click', function () {
                window.location.href = "{% url 'dashboard:logout' %}";
            });

            document.getElementById('cancelLogout').addEventListener('click', function () {
                document.getElementById('logoutModal').style.display = 'none';
            });
        </script>
