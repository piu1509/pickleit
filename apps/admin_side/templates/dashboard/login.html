 <!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleit</title>

	<style>
		.log-main { display: flex; align-items: stretch; }
		.log-main > div { position: relative; width: 100%; height: 100vh; padding: 40px; overflow: hidden;  }
		.log-main > div .inner { width: 100%; }
		.log-main > div .inner .card { max-width: 480px; margin: 0 auto 30px; }
		.log-right{overflow: auto; display: flex; align-items: center; justify-content: center;}
		.log-left { background: url('/static/images/indexing/bg.jpg') center center no-repeat; background-size: cover; }

		.top-logo { display: block; margin: 0 auto; max-width: 140px; }
		.top-logo img { display: block; max-width: 100%; }
		.log-left h3 { text-align: center; font-size: 26px; font-weight: 700; color: #fff; margin: 30px 0 100px; }
		.btm-img { display: flex; align-items: flex-end; justify-content: center; margin: 0 auto; position: absolute; left: 0; bottom: -50px; width: 100%; }
		.bn-img-left{margin-right: -50px;}
		.bn-img-right{margin-left: -50px;}
		.bn-img-center{position: relative; z-index: 1;}
		
		@media only screen and (max-width: 1370.98px) {
			.btm-img img { max-width: 200px; display: block; }
			.bn-img.bn-img-center img { max-width: 225px; }
			.bn-img-left{margin-right: -70px;}
			.bn-img-right{margin-left: -70px;}
		}

		@media only screen and (max-width: 991.98px) {
			.log-main { flex-direction: column; }
			.log-main > div{height: auto;}
			.btm-img { display: none; }
			.log-left h3 { font-size: 22px; margin: 30px 0 0; }
			.top-logo{max-width: 90px;}
			.log-left h3 { font-size: 18px; margin: 20px 0 0; }



		}












	</style>
</head>

<body>

    {% if message %}
    <div id="alertMessage" class="alert alert-warning alert-dismissible fade show m-0" role="alert">
        <strong>{{message}}</strong>  
        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button> -->
        </div> 
        <script>                            
        setTimeout(function() {
            document.getElementById('alertMessage').style.display = 'none';
        }, 15000);
    </script>                          
    {% endif %}

	<div class="log-main">
		<div class="log-left">
			<a href="" class="top-logo"><img src="/static/images/indexing/logo.png" alt=""></a>
			<h3>Just Pickle It!</h3>

			<div class="btm-img">
				<div class="bn-img bn-img-left">
					<img src="/static/images/indexing/bn-img1.png" alt="">
				</div>
				<div class="bn-img bn-img-center">
					<img src="/static/images/indexing/bn-img2.png" alt="">
				</div>
				<div class="bn-img bn-img-right">
					<img src="/static/images/indexing/bn-img3.png" alt="">
				</div>
			</div>
		</div>
		<div class="log-right">
			<div class="inner">					
				<div class="text-center mt-4">
					<h1 class="h2">Sign In</h1>
					<p class="lead"></p>
				</div>
				<div class="card">
					<div class="card-body">
						<div class="m-sm-3">                    
                            <form method="POST" class="">
                                {% csrf_token %}
                                <div class="text-start mt-2">
                                    <label for="floatingInput" class="font-weight-bold">Email address</label>
                                    <input type="text" class="form-control bg-translate text-slate-950" id="floatingInput" placeholder="name@example.com" name="username">
                            
                                    <label for="floatingPassword" class="font-weight-bold">Password</label>
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                </div>
                                <div class="text-start mt-2">
                                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                </div>
                                <button class="btn btn-primary mt-3 font-weight-bold text-white w-100" type="submit">Sign in</button>
                            </form>
						</div>
					</div>
				</div>
				<div class="text-center mb-3">
					Already have account? <a href="{% url 'user_side:user_login' %}">Log In</a>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
