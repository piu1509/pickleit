{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    
    <style>
        
    </style>
{% endblock %}

{% block page_title %}
    Notification
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Universal Notification Form</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        {% if message %}
                        <div id="alertMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>  
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                         
                        </div> 
                        <script>                            
                            setTimeout(function() {
                                document.getElementById('alertMessage').style.display = 'none';
                            }, 5000);
                        </script>                          
                          {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid row justify-content-center align-items-center">
       <div class="card mt-4 p-3">              
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>   
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" class="form-control" id="message" name="message">
                </div>          
                <button type="submit" class="btn btn-success">Submit</button>
            </form>                    
        </div> 
    </div>
{% endblock%}
