{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}

{% block page_title %}
    Add Court
{% endblock %}
{% block content %}
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Add Court Form </h4>
            <div class="ml-auto text-right">
                <nav aria-label="breadcrumb">
                    
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-4" style="margin-bottom: 100px;">  
    <div class="card shadow p-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Court Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <textarea name="location" id="location" class="form-control" rows="3" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="open_time" class="form-label">Open Time:</label>
                    <input type="time" name="open_time" id="open_time" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="close_time" class="form-label">Close Time:</label>
                    <input type="time" name="close_time" id="close_time" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" id="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="price_unit" class="form-label">Price Unit:</label>
                <input type="text" name="price_unit" id="price_unit" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="offer_price" class="form-label">Offer Price (Optional):</label>
                <input type="number" name="offer_price" id="offer_price" class="form-control">
            </div>

            <div class="mb-3">
                <label for="about" class="form-label">About the Court:</label>
                <textarea name="about" id="about" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="owner_name" class="form-label">Owner Name (Optional):</label>
                <input type="text" name="owner_name" id="owner_name" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Court Images:</label>
                <div id="image-upload-container">
                    <div class="input-group mb-2">
                        <input type="file" name="images" class="form-control" required>
                        <button type="button" class="btn btn-info text-white add-image">+</button>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Submit</button>
                <a href="{% url 'dashboard:court_list' %}" class="btn btn-secondary font-weight-bold ml-2 mt-3">Cancel</a>
            </div>
        </form>
    </div>   
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfBo6-cZlOpKGrD1ZYwISIGjYvhH_wPmk&libraries=places"></script>

<script>
  function initAutocomplete() {
    const input = document.getElementById('location');
    const autocomplete = new google.maps.places.Autocomplete(input, {
      types: ['geocode'], // You can change this to 'establishment' etc. if needed
      componentRestrictions: { country: 'in' } // Optional: restrict to a country (e.g., 'in' for India)
    });

    // Optional: Listener for when a place is selected
    autocomplete.addListener('place_changed', function () {
      const place = autocomplete.getPlace();
      console.log('Selected place:', place);
    });
  }

  // Load autocomplete on window load
  window.addEventListener('load', initAutocomplete);
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("image-upload-container");

        container.addEventListener("click", function (event) {
            if (event.target.classList.contains("add-image")) {
                event.preventDefault();
                let newField = document.createElement("div");
                newField.classList.add("input-group", "mb-2");
                newField.innerHTML = `
                    <input type="file" name="images" class="form-control" required>
                    <button type="button" class="btn btn-danger remove-image">âž–</button>
                `;
                container.appendChild(newField);
            } else if (event.target.classList.contains("remove-image")) {
                event.preventDefault();
                event.target.parentElement.remove();
            }
        });
    });
</script>
{% endblock %}
