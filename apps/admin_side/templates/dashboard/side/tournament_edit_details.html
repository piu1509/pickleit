{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    <style>
        /* Add any additional CSS styles here if needed */
    </style>
{% endblock %}

{% block page_title %}
    Team
{% endblock %}

{% block content %}
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Tournament Details</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <!-- Add breadcrumb navigation if needed -->
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid row justify-content-center align-items-center">
        <div class="card col-8 p-5">
            <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">Tournament Edit</h4>
                    {% for d in data %}
                        {% if d.is_show %}
                            <div class="form-group row">
                                <label for="court_type_name" class="col-sm-3 text-right control-label col-form-label">Court Type</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="court_type_name" name="court_type_name[]" value="{{ d.name }}" placeholder="Court Type Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="court_number" class="col-sm-3 text-right control-label col-form-label">Court number</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="court_number" name="court_number[]" value="{{ d.number_of_courts }}" placeholder="Court Number Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="set_number" class="col-sm-3 text-right control-label col-form-label">Set Number</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="set_number" name="set_number[]" value="{{ d.sets }}" placeholder="Set Number Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="max_score" class="col-sm-3 text-right control-label col-form-label">Max Score</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="max_score" name="max_score[]" value="{{ d.point }}" placeholder="Max Score Here">
                                </div>
                            </div>
                            <hr>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="border-top mt-5">
                    <div class="card-body text-center">
                        <button type="submit" class="btn btn-primary">{{ button }}</button>
                    </div>
                </div>
            </form>
        <div>
    </div>
{% endblock %}
