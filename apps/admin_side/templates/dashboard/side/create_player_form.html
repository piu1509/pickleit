{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block extra_css %}
    <style xmlns="http://www.w3.org/1999/html">
    </style>
    
{% endblock %}
{% block page_title %}
    Add User
{% endblock %}
{% block content %}

    <div class="page-breadcrumb p-4">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center justify-content-center text-center">
                <h4 class="page-title">Add User Form</h4>
            </div>
        </div>
    </div>
    
    <div class="">
        <div class="nw-form mb-5">
            <div class="mb-2">
                <nav aria-label="breadcrumb">
                    {% if message %}
                    <div id="alertMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>  
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div> 
                        <script>
                        setTimeout(function() {
                            document.getElementById('alertMessage').style.display = 'none';
                        }, 5000);
                        </script>
                        {% endif %}
                </nav>
            </div>
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}               
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="player_first_name" placeholder="First Name Here">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="player_last_name" placeholder="Last Name Here">
                </div>
                <div class="form-group">
                    <label for="cono1">Contact No</label>
                    <input type="text" class="form-control" id="cono1" name="player_phone_number" placeholder="Contact Number Here">
                </div>
                <div class="form-group">
                    <label for="cono2">Email</label>
                    <input type="email" class="form-control" id="cono2" name="player_email" placeholder="Email Here">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>                        
                    <select class="form-control" id="gender" name="player_gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rank">Rank</label>
                    <select class="form-control select2" id="rank" name="player_ranking" size="5">
                        {% for value in rank_values %}
                            <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Player Image</label>
                    <input type="file" class="form-control" id="image" name="player_image" accept="image/*">
                </div>
                <div class="text-center">                        
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-secondary">
                    <a href="{% url 'dashboard:player_list_' %}" style="text-decoration: none; color: inherit;">Cancel</a></button>
                </div>
            </form>            
        </div>
    </div>
    
{% endblock %}
