{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block extra_css %}
    <style>
        /* Your CSS styles */
    </style>
{% endblock %}
{% block page_title %}
    Update App Version
{% endblock %}
{% block content %}
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Add App Version</h4>
            <div class="ml-auto text-right">
                <nav aria-label="breadcrumb">
                </nav>
            </div>
        </div>
    </div>
</div>
    
<div class="container-fluid row justify-content-center align-items-center">
    <div class="card col-6 p-5">
        <div class="card-body ">
            <form method="post" class="farm-fields-form">
                {% csrf_token %}              
                    
                <div class="form-group row">        
                    <label for="version">Version</label>
                    <input type="text" name="version" id="version" class="textinput textInput form-control">
                </div>
                <div class="form-group row">  
                    <label for="release_date">Release Date</label>
                    <input type="date" name="release_date" id="release_date" class="textinput textInput form-control" >
                </div>
                <div class="form-group row">  
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="textinput textInput form-control" >
                </div>        
                <div class="row mt-3 text-center">
                    <div class="form-btn-row">
                        <input style="display: none;" id="subbtn" type="submit" class="btn-save-submit" value="Save"> 
                        <input type="submit" class="btn-save-submit" value="Save"> 
                    </div>
                </div>       
            </form>
        </div> 
    </div>
</div>
{% endblock content %}
