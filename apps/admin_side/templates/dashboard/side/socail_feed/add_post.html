{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_css %}
    <style>
        .edit-container {
            max-width: 800px;
            margin: auto;
        }
        .file-preview img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .file-preview a {
            text-decoration: none;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 50%;
            font-size: 12px;
        }
    </style>
{% endblock %}

{% block page_title %}
    Add Post
{% endblock %}

{% block content %}
<div class="page-breadcrumb p-4">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center justify-content-center">
            <h4 class="page-title">Add Post Form</h4>
        </div>
    </div>
</div>

<div class="">
    <div class="nw-form mb-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Post Text -->
            <div class="mb-3">
                <label class="form-label">Post Content</label>
                <textarea class="form-control" name="text" rows="3" placeholder="What's on your mind?" required></textarea>
            </div>

            <!-- Upload Files -->
            <div class="mb-3">
                <label class="form-label">Upload Images</label>
                <input type="file" name="files" multiple class="form-control">
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center align-items-center gap-2">
                <a href="{% url 'dashboard:social_feed_list' %}" class="btn btn-secondary font-weight-bold ml-2 mx-3">Cancel</a>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
